<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Olympic Simulator</title>
    <link rel="stylesheet" type="text/css" href="css/game_style.css" />
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body>
    <img src="IMAGES/logo.png" alt="Olympic Logo" class="olympic-image" />

    <h1 class="title">Olympic Simulator</h1>
    <div class="container">
      <div class="athlete">
        <img id="alexandraImg" src="IMAGES/Alexandra.png" alt="Alexandra" />
        <h3 class="athlete-feature" id="alexandra-feature"></h3>
      </div>
      <div class="athlete">
        <img id="AnnaImg" src="IMAGES/Anna.png" alt="Anna" />
        <h3 class="athlete-feature" id="anna-feature"></h3>
      </div>
      <div class="athlete">
        <img id="KamilaImg" src="IMAGES/Kamila.png" alt="Kamila" />
        <h3 class="athlete-feature" id="kamilla-feature"></h3>
      </div>
    </div>
    <button id="next-button">Next</button>
  </body>
</html>
