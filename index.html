<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Olympic Simulator</title>
    <link rel="stylesheet" type="text/css" href="css/select_style.css" />
    <script src="js/data.js"></script>
    <script src="js/select.js"></script>
  </head>
  <body>
    <img src="IMAGES/logo.png" alt="Olympic Logo" class="olympic-image" />

    <h1 class="title">Olympic Simulator</h1>
    <h2 class="subtitle">Select your contestant</h2>
    <div class="container">
      <div class="athlete">
        <img src="IMAGES/Alexandra.png" alt="Athlete 1" />
        <h3 class="athlete-name" id="alexandraName">Александра Трусова</h3>
      </div>
      <div class="athlete">
        <img src="IMAGES/Anna.png" alt="Athlete 2" />
        <h3 class="athlete-name" id="annaName">Анна Щербакова</h3>
      </div>
      <div class="athlete">
        <img src="IMAGES/Kamila.png" alt="Athlete 3" />
        <h3 class="athlete-name" id="kamilaName">Камила Валиева</h3>
      </div>
    </div>
  </body>
</html>
