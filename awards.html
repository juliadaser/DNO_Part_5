<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Olympic Simulator</title>
    <link rel="stylesheet" type="text/css" href="css/awards_style.css" />
    <script src="js/data.js"></script>
    <script src="js/awards.js"></script>
  </head>
  <body>
    <img src="IMAGES/logo.png" alt="Olympic Logo" class="olympic-image" />

    <h1 class="title">Olympic Simulator</h1>

    <div class="container">
      <div class="medal">
        <img src="IMAGES/gold.png" id="medal" alt="Award Image" />
      </div>
      <div class="placement">
        <h3 id="congrats">You won</h3>
      </div>
    </div>

    <button id="next-button">Next Competition</button>
  </body>
</html>
